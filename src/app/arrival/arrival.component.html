<div class="page-container arrival">
  <h1>Register</h1>

  <form(ngSubmit)="onSubmit()" #arrivalForm="ngForm" name="arrivalForm">
    <fieldset>
        <input [(ngModel)]="colonist.name" name="name" type="text" placeholder="Name" required>
        <input [(ngModel)]="colonist.age" name="age" type="number" placeholder="Age" required>
        <div class="custom-select">
            <select [(ngModel)]="colonist.job_id" name="job_id" >
                <option value="(none)">Select an Occupation</option>
                <option *ngFor="let o of occupations" [value]="o.id">{{o.name}}</option>
            </select>
        </div>
    </fieldset>
    <fieldset>
            <button [disabled]="noOccupation || !arrivalForm.form.valid" type="submit">Submit</button>
    </fieldset>
</form>

</div>
